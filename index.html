<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!-- Time selector -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <!-- Own logic -->
    <script src="dist/calendar.js" type="module"></script>
    <script type="module">
        import { loadAppointments, submitNewEventForm } from './dist/calendar.js'

        loadAppointments()

        document.querySelector('#newEventForm').addEventListener('submit', submitNewEventForm)

        // Setting up the time picker
        flatpickr("#appointment-start-picker", {
            enableTime: true, 
            time_24hr: true,
        });
        flatpickr("#appointment-end-picker", {enableTime: true, time_24hr: true});
    </script>
    <title>Awesome Calendar App</title>
</head>

<body>
    <form id="newEventForm">
        <label>
            Name
            <input type="text" name="name" value="ABC" required />
        </label>

        <label>
            Start Time
            <input name="start" id="appointment-start-picker" required readonly />
        </label>

        <label>
            End Time
            <input name="end" id="appointment-end-picker" required readonly />
        </label>

        <button>Submit</button>
    </form>
    <div id="calendar">
        <div class="day">
            <div class="day-of-week">Monday</div>
        </div>
        <div class="day">
            <div class="day-of-week">Tuesday</div>
        </div>
        <div class="day">
            <div class="day-of-week">Wednesday</div>
        </div>
        <div class="day">
            <div class="day-of-week">Thursday</div>
        </div>
        <div class="day">
            <div class="day-of-week">Friday</div>
        </div>
        <div class="day">
            <div class="day-of-week">Saturday</div>
        </div>
        <div class="day">
            <div class="day-of-week">Sunday</div>
        </div>
    </div>

    <template id="appointment-template">
        <div class="appointment">
            <div class="appointment-header">
                <div class="start">10:00 &hellip; 10:20</div>
                <div class="duration">20m</div>
            </div>
            <div class="appointment-body">
                Essen
            </div>
        </div>
    </template>
</body>

</html>
